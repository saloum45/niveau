<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../taf_assets/bootstrap.min.css">
    <title>TafClient</title>
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a href='./index.html' class="navbar-brand text-danger">TafClient</a>
                <div>
                    <a href="https://h24code.com/donate.html" target="_blank" class="px-2 right"><button
                            class="btn btn-secondary">Faire un don</button></a>
                    <a href="./login.html" target="_blank" class="px-2 right"><button class="btn btn-danger">Connexion /
                            inscription</button></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h1>Connexion</h1>
            <button class="btn btn-secondary" onclick="taf_test_auth()">Tester</button>
        </div>
        <p>
            Dans cette page, on va s'authentifier avec le système sécurisé nommé <strong>JWT</strong>
        </p>
        <form>
            <div class="mb-3">
                <label for="taf_email_input" class="form-label">Email</label>
                <input type="email" class="form-control" id="taf_email_input" name="taf_email_input"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="taf_password_input" class="form-label">Password</label>
                <input type="password" class="form-control" id="taf_password_input" name="taf_password_input">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Rester connecté</label>
            </div>
            <button type="submit" class="btn btn-primary" id="taf_valide_button">Valider</button>
        </form>
    </div>

    <script src="../taf_assets/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../taf_assets/bootstrap.bundle.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
